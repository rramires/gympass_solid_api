name: E2E Tests

on: [pull_request]

jobs:
    run-e2e-tests:
        name: Execute E2E Tests
        runs-on: ubuntu-latest

        services:
            postgres:
                image: bitnami/postgresql
                ports:
                    - 5432:5432
                env:
                    POSTGRESQL_USERNAME: docker
                    POSTGRESQL_PASSWORD: docker123
                    POSTGRESQL_DATABASE: gympass-db

        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: 'npm'
            - run: npm ci
            - run: npm run test:e2e
              env:
                  NODE_ENV: test
                  PORT: 3333
                  JWT_SECRET: testing
                  DATABASE_URL: 'postgresql://docker:docker123@localhost:5432/gympass-db?schema=public'
